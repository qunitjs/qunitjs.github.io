<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}QUnit</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/styles.css" media="screen">
    <meta name="twitter:creator" content="@qunitjs">
    <meta name="twitter:site" content="@qunitjs">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:description" content="API reference documentation for QUnit">
    <meta name="twitter:title" content="QUnit API Docs">
</head>
<body>
    <!-- <a class="a11y" href="#main">skip to content</a> -->

    <header class="site-header" role="banner">
        <div class="site-header-wrapper wrapper">
            <a class="site-logo" href="/">
                <img src="/img/logo-with-colored-text.svg" alt="QUnit Logo">
            </a>

            <div class="site-search">
                {% include search.html %}
            </div>

            <nav class="site-nav">
                <ul class="site-nav-list">
                    <li class="site-nav-item has-sub-list">
                        <a class="site-nav-link has-sub-list" href="/guides">
                            Guides
                        </a>

                        <ul class="site-nav-sub-list">
                            <li><a class="site-sub-nav-link" href="/intro">Getting Started</a></li>
                            <li><a class="site-sub-nav-link" href="/plugins">Plugins</a></li>
                            <li><a class="site-sub-nav-link" href="/upgrade-guide-2.x">2.x Upgrade Guide</a></li>
                        </ul>
                    </li>

                    <li class="site-nav-item">
                        <a class="site-nav-link" href="https://api.qunitjs.com">
                            Documentation
                        </a>
                    </li>

                    <li class="site-nav-item">
                        <a class="site-nav-link" href="/about">
                            About
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="site-toggles">
                <button class="search-toggle toggle" data-opens=".site-search" aria-expanded="false">
                    <span class="screen-reader-text">Search</span>
                    <svg class="icon aa-input-icon" aria-hidden="true" viewBox="654 -372 1664 1664">
                        <path d="M1806,332c0-123.3-43.8-228.8-131.5-316.5C1586.8-72.2,1481.3-116,1358-116s-228.8,43.8-316.5,131.5  C953.8,103.2,910,208.7,910,332s43.8,228.8,131.5,316.5C1129.2,736.2,1234.7,780,1358,780s228.8-43.8,316.5-131.5  C1762.2,560.8,1806,455.3,1806,332z M2318,1164c0,34.7-12.7,64.7-38,90s-55.3,38-90,38c-36,0-66-12.7-90-38l-343-342  c-119.3,82.7-252.3,124-399,124c-95.3,0-186.5-18.5-273.5-55.5s-162-87-225-150s-113-138-150-225S654,427.3,654,332  s18.5-186.5,55.5-273.5s87-162,150-225s138-113,225-150S1262.7-372,1358-372s186.5,18.5,273.5,55.5s162,87,225,150s113,138,150,225  S2062,236.7,2062,332c0,146.7-41.3,279.7-124,399l343,343C2305.7,1098.7,2318,1128.7,2318,1164z" />
                    </svg>
                </button>
                <script>
                const searchToggle = document.querySelector('.search-toggle');
                const searchToggleOpens = document.querySelector(searchToggle.dataset.opens);
                searchToggle.addEventListener('click', () => {
                    const state = searchToggle.classList.contains('opened');
                    searchToggle.classList.toggle('opened', !state);
                    searchToggle.setAttribute('aria-expanded', !state);
                    searchToggleOpens.classList.toggle('opened', !state);
                    searchToggleOpens.setAttribute('aria-expanded', !state);
                });
                </script>

                <button class="nav-toggle toggle" data-opens=".site-nav" aria-expanded="false">
                    <span class="screen-reader-text">Menu</span>
                    <svg class="icon icon-nav-toggle" aria-hidden="true" viewBox="0 0 100 100">
                        <path d="M5,16h90v16H5z" />
                        <path d="M5,48h90v16H5z" />
                        <path d="M5,80h90v16H5z" />
                    </svg>
                </button>
                <script>
                const navToggle = document.querySelector('.nav-toggle');
                const navToggleOpens = document.querySelector(navToggle.dataset.opens);
                navToggle.addEventListener('click', () => {
                    const state = navToggle.classList.contains('opened');
                    navToggle.classList.toggle('opened', !state);
                    navToggle.setAttribute('aria-expanded', !state);
                    navToggleOpens.classList.toggle('opened', !state);
                    navToggleOpens.setAttribute('aria-expanded', !state);
                });
                </script>
            </div>
        </div>
    </header>

    {{ content }}

    <footer class="site-footer">
        <div class="wrapper">
            <p class="external-links">
                <a href="https://github.com/qunitjs" target="_blank" rel="noopener noreferrer">GitHub</a>
                <a href="https://twitter.com/qunitjs" target="_blank" rel="noopener noreferrer">Twitter</a>
                <a href="https://gitter.im/qunitjs/qunit" target="_blank" rel="noopener noreferrer">Chat</a>
            </p>

            <p class="copyright">Copyright &copy; 2020 <a href="https://openjsf.org/" target="_blank" rel="noopener noreferrer">OpenJS Foundation</a> and contributors</p>
        </div>
    </footer>

    <script>
        window.addEventListener('DOMContentLoaded', function setupSubNav() {
            const itemWithSubNav = document.querySelector('.site-nav-item.has-sub-list');
            const closeSubNav = () => itemWithSubNav.classList.remove('is-open');
            itemWithSubNav.addEventListener('click', (event) => {
                if (event.target.classList.contains('has-sub-list')) {
                    event.preventDefault();
                }

                if (itemWithSubNav.classList.contains('is-open')) {
                    closeSubNav();
                    document.removeEventListener('click', closeSubNav);
                } else {
                    itemWithSubNav.classList.add('is-open');
                    document.addEventListener('click', closeSubNav);
                    event.stopPropagation();
                }
            });
        });
    </script>
</body>
</html>
